<!doctype html>
<html>
	<head>
		<title>jQuery Slider: Stage Three</title>
		<style>
			.slider-container {
				width: 600px;
				overflow:hidden;
				position: relative;
			}
			.slider ul, .slider li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.slider-container ul {
				width: 1800px;
			}
			.slider-container li {
				float: left;
			}
			
			.slider-container li,
			.slider-container img { 
				width: 600px;
				height: 200px;
			}
			
			.slider-nav {
				overflow: hidden;
				zoom: 1;
			}
			
			.slider-nav li,
			.slider-nav a {
				float: left;
			}
			
			.slider-nav a {
				text-indent: -5000em;
				background: grey;
				-moz-border-radius: 5px;
				width: 10px;
				height: 10px;
				display: block;
				margin-right: 10px;
			}
			
			.slider-nav a.current {
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="slider">
			<div class="slider-container">
				<ul>
					<li id="one"><img src="https://github.com/images/modules/header/logov3-hover.png" /></li>
					<li id="two"><img src="http://kohanaframework.org/media/img/kohana.png" /></li>
					<li id="three"><img src="http://www.google.co.uk/images/logos/ps_logo2.png" /></li>
				</ul>
			</div>
			<ul class="slider-nav">
				<li>
					<a href="#one">First</a>
				</li>
				<li>
					<a href="#two">Two</a>
				</li>
				<li>
					<a href="#three">Three</a>
				</li>
			</ul>
		</div>
		<div class="slider">
			<div class="slider-container">
				<ul>
					<li id="a"><img src="https://github.com/images/modules/header/logov3-hover.png" /></li>
					<li id="b">Hello</li>
					<li id="c"><img src="http://www.google.co.uk/images/logos/ps_logo2.png" /></li>
				</ul>
			</div>
			<ul class="slider-nav">
				<li>
					<a href="#a">First</a>
				</li>
				<li>
					<a href="#b">Two</a>
				</li>
				<li>
					<a href="#c">Three</a>
				</li>
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script>
			$.fn.slider = function () {
				
				// For each slider on page
				return this.each(function () {
					
					// Collect the three main jQuery objects
					var $slider = $(this);
					var $container = $slider.children('.slider-container');
					var $nav = $slider.children('.slider-nav');
					var $links = $nav.find('a');
					
					// Add current class to first
					$links.first().addClass('current');
					
					// Healthy delegation
					$nav.delegate('a', 'click', function (e) {
						// Stop the hash tag, back button not needed here
						e.preventDefault();
						
						// The clicked link, cached for reuse
						var $link = $(this);
						
						// The target <li>
						var $target = $($link.attr('href'));
						
						// Remove .current from all links
						$links.removeClass('current');
						
						// Add back to needed link
						$link.addClass('current');
						
						// Animate to scroll position
						$container
							.animate({
								// .scrollLeft() gives us how much the container
								// is scrolled, then added how far the targets
								// position is will give us the point to move to
								'scrollLeft': $container.scrollLeft() + $target.position().left
							});
					});
				});
			};
			
			$(function () {
				$('.slider').slider();
			});
		</script>
	</body>
</html>
