name: Deploy production if safe

on:
  deployment_status

jobs:
  smoke_then_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, smoke tests and then production deploy
      run: |
        npm ci
        npm run smoke
        cat $GITHUB_EVENT_PATH
        node_modules/.bin/now -t ${{ secrets.NOW_TOKEN }} --prod
